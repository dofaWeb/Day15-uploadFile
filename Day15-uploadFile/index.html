<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days CSS Challenge || Day 15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="header">
                <h3 class="title">Drop file to Upload</h3>
            </div>
            <div class="bar"></div>
            <div class="green-bar"></div>
            <div class="box-upload">
                <input type="file" class="drop">
                <span class="file"></span>
                <img src="https://100dayscss.com/codepen/upload.svg" alt="" class="upload">
            </div>
            <img src="https://100dayscss.com/codepen/syncing.svg" alt="" class="loading">
            <img src="https://100dayscss.com/codepen/checkmark.svg" alt="" class="done">
            <button class="btn">Upload file</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
